<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS_分页</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<style type="text/css">
h2{text-align:center;margin-top:10px;}
</style>
</head>
<body>
<div id="content">
    <h2>非ajax加载</h2>
    <div id="J_pager1" class="pager" current="1" total="20" url="http://www.baidu.com"></div>
    <h2>ajax加载</h2>
    <div id="J_pager2" class="pager" current="1" total="20" url="http://www.baidu.com"></div>
    <h2>只显示页数</h2>
    <div id="J_pager3" class="pager" current="1" total="20" url="http://www.baidu.com"></div>
    <h2>只显示上一页，下一页</h2>
    <div id="J_pager4" class="pager pager_only_prev_next" current="1" total="20" url="http://www.baidu.com"></div>
    <h2>只显示跳转表单</h2>
    <div id="J_pager5" class="pager" current="1" total="20" url="http://www.baidu.com"></div>
    <h2>只显示页数与上一页，下一页</h2>
    <div id="J_pager6" class="pager" current="1" total="20" url="http://www.baidu.com"></div>
    <h2>只显示页数与跳转表单</h2>
    <div id="J_pager7" class="pager" current="1" total="20" url="http://www.baidu.com"></div>
    <h2>只显示上一页，下一页与跳转表单</h2>
    <div id="J_pager8" class="pager" current="1" total="20" url="http://www.baidu.com"></div>
    <h2>长度为7</h2>
    <div id="J_pager9" class="pager" current="5" total="20" url="http://www.baidu.com"></div>
    <h2>长度为5</h2>
    <div id="J_pager10" class="pager" current="5" total="20" url="http://www.baidu.com"></div>
    <h2>总页数少于size</h2>
    <div id="J_pager11" class="pager" current="20" total="5" url="http://www.baidu.com"></div>
</div>
<script type="text/javascript" src="js/dev/lib/jquery.js"></script>
<script type="text/javascript" src="js/dev/lib/sea.js"></script>
<script type="text/javascript">
    seajs.config({
        "base": "./",
        'map': [[ /^(.*\.(?:css|js))(.*)$/i, '$1?t=13835292681991']]
    });
    seajs.use('js/dev/app/app_pager');
</script>
</body>
</html>
